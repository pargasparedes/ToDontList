<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Don't List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>To DON'T list</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="I shouldn't be doing this" />
      <input type="submit" id="task-submit" value="Add Task">
    </form>
  </header>
  <main>
    <section class="task-list">
      <h2>Don't Do It!</h2>
      <div id="tasks">

        <div class="task">
          <div class="content">
            <input 
            type="text" 
            class="text"
            value="Don't take a nap"/>
            readonly
          </div>
          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
